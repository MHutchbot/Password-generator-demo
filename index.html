<!-- Document Type :HTML-->
<!DOCTYPE html> 

<!-- Start HTML, Language : English-United States-->
<html lang="en-us"> 

    <!--Head: Contains meta info-->
    <head>  
        
        <!-- Required meta tags -->
        <!--Character Encoding : UTF-8 -->
        <meta charset="UTF-8" />  
        
        <!-- Setting The Viewport for Responsive web design -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
        <!-- Link to the external CSS file -->
        <link rel="stylesheet" href="./css/style.css"> 

        <!--Title of the Website/Main page-->
        <title>Password Generator</title> 
    
    <!--End of Head-->
    </head> 

    <!-- Begin body -->
    <body>
        
        <!-- Begin main -->
        <main>
            
            <br>
            <!-- Begin Section -->    
            <section>
              
              <!-- Begin container -->
              <div class="container">
                
                <!-- row 1 -->
                <div class="row">
                    
                    <!-- row 1 col 1 -->
                    <div class="col-md-1">

                    </div>

                    <!-- row 1 col 2 -->
                    <div class="col-md-10">

                        <!-- subrow 1 -->
                        <div class="row">

                            <!-- subrow 1 col 1 -->
                            <div class="col-md-12">
                                <h1 class="text-center mb-5 text-primary">Password Generator</h1>
                            </div>

                        </div>

                        <!-- subrow 2 -->
                        <div class="row">

                            <!-- subrow 2 col 1 -->
                            <div class="col-md-12">

                                <!-- Begin card -->
                                <div class="card shadow rounded border-info"> 
                                    
                                    <!-- Begin body -->
                                    <div class="card-body">
                                        
                                        <!-- card title -->
                                        <h2 class="card-title text-center mb-4 text-info">Generate a Password</h2>
                                
                                        <hr class="line">
                                        
                                        <!-- Begin Form -->
                                        <form>
                                            
                                            <!-- form group row -->
                                            <div class="form-group row">
                                                
                                                <!-- form group col 1 -->
                                                <div class="col-md-1">
                                                </div>
                                                
                                                <!-- form group col 2 -->
                                                <div class="col-md-10 mb-2 mt-2">
                                                    <textarea class="form-control form-control-lg text-center" id="textarea" readonly rows="4" placeholder="Your Secure Password"></textarea>
                                                </div>
                                                
                                                <!-- form group col 3 -->
                                                <div class="col-md-1">
                                                </div>
                                            </div>
                                            
                                            <hr class="line">
                                            
                                            <!-- form group row -->
                                            <div class="form-group row">
                                                  
                                                    <!-- form group col 1 -->
                                                    <div class="col-sm-6 text-center ">
                                                        <button type="button" onclick="generatePassword()" class="btn btn-lg bg-danger text-white rounded-pill mb-2" id="generate">Generate Password</button>
                                                    </div>

                                                    <!-- form group col 2 -->
                                                    <div class="col-sm-6 text-center ">
                                                        <button type="button" onclick="copyToClipboard()" class="btn btn-lg bg-danger text-white rounded-pill" id="copybutton" disabled>Copy to Clipboard</button>
                                                    </div>
                                            </div>
                                            <!-- End Form -->
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>

                    <!-- row 1 col 3 -->
                    <div class="col-md-1">

                    </div>
                    
                </div>
              </div>
            
            <!-- End Section -->
            </section>
            <br>
        <!-- End main -->
        </main>
    
        <!-- link to external javascript -->
        <script src="./js/myScript.js"></script>
       
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        
        <!-- Bootstrap Javascript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <!-- End Body -->
    </body>
    
</html>
